


{% block head %}

<title>House Price Prediction</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Find House Price</h1>

    <div class="form">
        <form action="/result" method="POST" >

            <input type="text" name="LSTAT" id="num1" placeholder="LSTAT">
            <input type="text" name="RM" id="num2" placeholder="RM">
            <input type="submit" value="Predict">
        </form>
    </div>

    {{result}}
</div>
{% endblock %}
